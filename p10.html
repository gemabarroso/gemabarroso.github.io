  <style>
    table.stripped {
      font-size: 15px;
      border: 1px black solid;
      width: 100%;
      border-collapse: collapse;
    }

    table.stripped th {
      font-size: 20px;
      text-align: left;
      padding: 10px;
      border: 1px solid black;
    }

    table.stripped td {
      padding: 10px;
      border: 1px solid black;
    }

    table.stripped tr:nth-child(even) {
      background-color: lightgrey;
    }
  </style>
</head>
